</body>
<script type="text/javascript">
    var clickTag = "www.google.com";
    var tl = new TimelineMax({repeat:1, repeatDelay:3});

    function init() {
        document.getElementById('ad').addEventListener('mouseleave', hideML);
        document.getElementById('FF_ml').addEventListener('mouseenter', displayML);

        tl.to(ad, 0.2, {opacity:1});

        //Frame 1
        tl.to([F1,F1_content], 0, {display:'block'}, 0);
        tl.to(F1_cache, 0.7, {width:'0%', left:'0px'}, 0);
        tl.fromTo(F1_zoom, 2.3, {width:'100%', x:'-390px'}, {width:'0%', x:'390px'}, 0);
        tl.fromTo(F1_picZoom, 2.3, {x:'390px', y:'60px'}, {x:'-390px', y:'0px'}, 0);
        tl.from(F1_strip_left, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");
        tl.from(F1_strip_right, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");

        //Frame 2
        tl.to(F2, 0, {display:'block'}, "+=0.5");
        tl.from(F2_cache, 0.4, {ease:Power1.easeIn, width:'0%', left:'160px'});
        tl.to(F2_strip_left, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");
        tl.to(F2_strip_right, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");
        tl.to([F2_content, F2_skew_right, F2_skew_left], 0, {display:'block'});
        tl.to(F2_skew_right, 0.5, {ease:Power1.easeIn, x:'270px'});
        tl.to(F2_skew_left, 0.5, {ease:Power1.easeIn, x:'-270px'}, "-=0.5");
        tl.to(F2_strip_left, 0.4, {ease:Power1.easeIn, height:'45%'}, "-=0.2");
        tl.to(F2_strip_right, 0.4, {ease:Power1.easeIn, height:'45%'}, "-=0.4");

        //Frame Finale
        tl.to(FF, 0, {display:'block'}, "+=1.5");
        tl.from(FF_cache, 0.4, {ease:Power1.easeIn, width:'0%', left:'160px'});
        tl.to(FF_strip_left, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");
        tl.to(FF_strip_right, 0.4, {ease:Power1.easeIn, height:'0%'}, "-=0.4");
        tl.to([FF_content, FF_skew_right, FF_skew_left], 0, {display:'block'});
        tl.to(FF_skew_right, 0.5, {ease:Power1.easeIn, x:'270px'});
        tl.to(FF_skew_left, 0.5, {ease:Power1.easeIn, x:'-270px'}, "-=0.5");

        // GSDevTools.create();
    }

    function displayML(){
        document.getElementById('COM_ml').style.display = 'block';
    }
    function hideML(){
        document.getElementById('COM_ml').style.display = 'none';
    }
    
    window.onload = init;
</script>
</html>
